<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="game">
          <div class="row">
            <div class="scoreboard col-xs-3 col-xs-offset-8">
              <!-- Modify the scoreboard when important events occur in your game! -->
              <div class="highscore">High score: <span>0</span></div>
              <div class="current">Current score: <span>0</span></div>
              <div class="collisions">Collisions: <span>0</span></div>
            </div>
          </div>
          <div class="board">
            <div class="mouse"></div>
          </div>
      </div>
    </div>
    <!-- <script src="lib/d3.js" charset="utf-8"></script> -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- <script src="lib/d3_updated.js" charset="utf-8"></script>
    <script src="lib/d3.node.js" charset="utf-8"></script> -->
    <script src="lib/underscore.js" charset="utf-8"></script>
    <script src="watchout.js"></script>
  </body>
</html>
